<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Title</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 100px;
        }

        #animatedTitle {
            font-size: 3em;
            font-weight: bold;
            transition: all 0.3s ease-in-out;
        }
    </style>
</head>
<body>
    <h1 id="animatedTitle">Welcome to My Website!</h1>

    <script>
        // Select the title element
        const title = document.getElementById('animatedTitle');

        // Animation variables
        let colorIndex = 0;
        const colors = ['red', 'blue', 'green', 'purple', 'orange'];
        let position = 0;
        let maxPosition = 200;

        // Function to animate the title
        function animateTitle() {
            // Change color
            title.style.color = colors[colorIndex];
            colorIndex = (colorIndex + 1) % colors.length;

            // Move the title horizontally
            position = (position + 10) % maxPosition;
            title.style.transform = `translateX(${position}px)`;

            // Reset position after it reaches the maxPosition
            if (position === 0) {
                title.style.fontSize = `${Math.random() * 4 + 2}em`; // Change font size randomly
            }
        }

        // Set an interval to call the animation every 500ms
        setInterval(animateTitle, 500);
    </script>
</body>
</html>
